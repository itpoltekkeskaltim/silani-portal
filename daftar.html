<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --bg-light: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h2 { color: var(--primary-color); margin-bottom: 5px; }
        .header p { color: #666; font-size: 14px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; color: #333; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus { border-color: var(--secondary-color); outline: none; }
        
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-submit:hover { background-color: #219150; }
        
        .footer-link { text-align: center; margin-top: 15px; font-size: 13px; }
        .footer-link a { color: var(--secondary-color); text-decoration: none; }
    </style>
</head>
<body>

<div class="register-container">
    <div class="header">
        <h2>Buat Akun SiLaNi terStudy</h2>
        <p>Sistem Layanan Alumni Terintegrasi Tracer Study</p>
    </div>

    <form id="registrationForm">
        <div class="form-group">
            <label>NIM (Nomor Induk Mahasiswa)</label>
            <input type="text" name="nim" placeholder="Contoh: P0722..." required>
        </div>

        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" name="nama" placeholder="Sesuai Ijazah" required>
        </div>

        <div class="form-group">
            <label>Program Studi</label>
            <select name="prodi" required>
                <option value="">-- Pilih Prodi --</option>
                <option value="D3 Keperawatan">D3 Keperawatan</option>
                <option value="D3 Kebidanan">D3 Kebidanan</option>
                <option value="D4 Gizi">D4 Gizi</option>
                </select>
        </div>

        <div class="form-group">
            <label>Tahun Lulus</label>
            <input type="number" name="tahun_lulus" min="2000" max="2026" placeholder="Contoh: 2023" required>
        </div>

        <div class="form-group">
            <label>Email Aktif</label>
            <input type="email" name="email" placeholder="nama@email.com" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Minimal 8 Karakter" required>
        </div>

        <button type="submit" class="btn-submit">Buat Akun</button>
    </form>

    <div class="footer-link">
        Sudah punya akun? <a href="index.html">Login di sini</a>
    </div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        
        // Logika pengiriman data ke backend (misal Google Apps Script)
        console.log("Data Pendaftaran:", data);
        alert("Pendaftaran berhasil dikirim! (Ini adalah simulasi frontend)");
    });
</script>

</body>
</html>
