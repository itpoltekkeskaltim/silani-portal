<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --bg-light: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h2 { color: var(--primary-color); margin-bottom: 5px; }
        .header p { color: #666; font-size: 14px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; color: #333; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus { border-color: var(--secondary-color); outline: none; }
        
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-submit:hover { background-color: #219150; }
        
        .footer-link { text-align: center; margin-top: 15px; font-size: 13px; }
        .footer-link a { color: var(--secondary-color); text-decoration: none; }
    </style>
</head>
<body>

<div class="register-container">
    <div class="header">
        <h2>Buat Akun SiLaNi terStudy</h2>
        <p>Sistem Layanan Alumni Terintegrasi Tracer Study</p>
    </div>

    <form id="registrationForm">
        <div class="form-group">
            <label>NIM (Nomor Induk Mahasiswa)</label>
            <input type="text" name="nim" placeholder="Contoh: P0722..." required>
        </div>

        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" name="nama" placeholder="Sesuai Ijazah" required>
        </div>

        <div class="form-group">
            <label>Program Studi</label>
            <select name="prodi" required>
                <option value="">-- Pilih Prodi --</option>
                <option value="D3 Keperawatan">D3 Keperawatan</option>
                <option value="D3 PJJ Keperawatan">D3 PJJ Keperawatan</option>
                <option value="D3 Kebidanan">D3 Kebidanan</option>
                <option value="D3 PJJ Kebidanan">D3 PJJ Kebidanan</option>
                <option value="D3 Kebidanan (Kampus Balikpapan)">D3 Kebidanan (Kampus Balikpapan)</option>
                <option value="D3 Teknologi Laboratorium Medis / Analis Kesehatan">D3 Teknologi Laboratorium Medis / Analis Kesehatan</option>
                <option value="STr Keperawatan">STr Keperawatan</option>
                <option value="STr Kebidanan">STr Kebidanan</option>
                <option value="STr Gizi">STr Gizi</option>
                <option value="STr Promosi Kesehatan">STr Promosi Kesehatan</option>
                <option value="Pendidikan Profesi Ners">Pendidikan Profesi Ners</option>
                <option value="Pendidikan Profesi Ners">Pendidikan Profesi Ners</option>
                </select>
        </div>

        <div class="form-group">
            <label>Tahun Lulus</label>
            <input type="number" name="tahun_lulus" min="1970" max="2050" placeholder="Contoh: 2023" required>
        </div>

        <div class="form-group">
            <label>Email Aktif</label>
            <input type="email" name="email" placeholder="nama@email.com" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Minimal 8 Karakter" required>
        </div>

        <button type="submit" class="btn-submit">Buat Akun</button>
    </form>

    <div class="footer-link">
        Sudah punya akun? <a href="https://sites.google.com/view/silani-terstudy/login">Login di sini</a>
    </div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = e.target.querySelector('.btn-submit');
        submitBtn.innerText = "Memproses...";
        submitBtn.disabled = true;

        const formData = {
            nama: e.target.nama.value,
            nim: e.target.nim.value,
            prodi: e.target.prodi.value,
            tahun_lulus: e.target.tahun_lulus.value,
            email: e.target.email.value,
            password: e.target.password.value
        };

        // GANTI URL DI BAWAH DENGAN URL WEB APP ANDA
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxJGAMLgAOEvonsTz4AGnc7GTSnbFUF_Ag-sDdWJ_PjigtlsTM7qc1mDOOHz0w_NqIY/exec";

        fetch(webAppUrl, {
            method: 'POST',
            mode: 'no-cors', // Penting untuk menghindari masalah CORS di Google Apps Script
            cache: 'no-cache',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(() => {
            alert('Pendaftaran Berhasil! Silakan tunggu konfirmasi admin atau coba login.');
            e.target.reset();
        })
        .catch(error => {
            alert('Terjadi kesalahan: ' + error);
        })
        .finally(() => {
            submitBtn.innerText = "Daftar Sekarang";
            submitBtn.disabled = false;
        });
    });
</script>

</body>
</html>
