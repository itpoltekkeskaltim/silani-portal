<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --bg-light: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h2 { color: var(--primary-color); margin-bottom: 5px; }
        .header p { color: #666; font-size: 14px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; color: #333; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus { border-color: var(--secondary-color); outline: none; }
        
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-submit:hover { background-color: #219150; }
        
        .footer-link { text-align: center; margin-top: 15px; font-size: 13px; }
        .footer-link a { color: var(--secondary-color); text-decoration: none; }
    </style>
</head>
<body>

<div class="register-container">
    <div class="header">
        <h2>Buat Akun SiLaNi terStudy</h2>
        <p>Sistem Layanan Alumni Terintegrasi Tracer Study</p>
    </div>

    <form id="registrationForm">
        <div class="form-group">
            <label>NIM (Nomor Induk Mahasiswa)</label>
            <input type="text" name="nim" placeholder="Contoh: P0722..." required>
        </div>

        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" name="nama" placeholder="Sesuai Ijazah" required>
        </div>

        <div class="form-group">
            <label>Program Studi</label>
            <select name="prodi" required>
                <option value="">-- Pilih Prodi --</option>
                <option value="D3 Keperawatan">D3 Keperawatan</option>
                <option value="D3 Kebidanan">D3 PJJ Keperawatan</option>
                <option value="D4 Gizi">STr Keperawatan</option>
                <option value="D4 Gizi">Pendidikan Profesi Ners</option>
                <option value="D4 Gizi">D3 Kebidanan</option>
                <option value="D4 Gizi">D3 PJJ Kebidanan</option>
                <option value="D4 Gizi">D3 Kebidanan (Kampus Balikpapan)</option>
                <option value="D4 Gizi">STr Kebidanan</option>
                <option value="D4 Gizi">Pendidikan Profesi Bidan</option>
                <option value="D4 Gizi">D3 Teknologi Laboratorium Medis / Analis Kesehatan</option>
                <option value="D4 Gizi">STr Gizi</option>
                <option value="D4 Gizi">STr Promosi Kesehatan</option>
                </select>
        </div>

        <div class="form-group">
            <label>Tahun Lulus</label>
            <input type="number" name="tahun_lulus" min="2000" max="2026" placeholder="Contoh: 2023" required>
        </div>

        <div class="form-group">
            <label>Email Aktif</label>
            <input type="email" name="email" placeholder="nama@email.com" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Minimal 8 Karakter" required>
        </div>

        <button type="submit" class="btn-submit">Buat Akun</button>
    </form>

   <div class="footer-link">
    Sudah punya akun? <a href="index.html" id="linkLogin">Login di sini</a>
</div>

<script>
    document.getElementById('linkLogin').addEventListener('click', function(e) {
        window.location.href = 'index.html';
        e.preventDefault();
    });
</script>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // 1. Inisialisasi Supabase
    const SUPABASE_URL = 'https://biduabmeloughbnqlwcq.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_rNKePi7N3qW5GThgZAPmCw_PtjSH5kb';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = e.target.querySelector('button');
        btn.innerText = "Memproses...";
        btn.disabled = true;

        const formData = new FormData(e.target);
        const email = formData.get('email');
        const password = formData.get('password');
        const metaData = {
            nim: formData.get('nim'),
            nama: formData.get('nama'),
            prodi: formData.get('prodi'),
            tahun_lulus: formData.get('tahun_lulus')
        };

        // 2. Proses Pendaftaran ke Supabase Auth
        const { data, error } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
                data: metaData // Menyimpan data tambahan alumni
            }
        });

        if (error) {
            alert("Gagal Daftar: " + error.message);
        } else {
            alert("Pendaftaran Berhasil! Silakan cek email untuk verifikasi atau langsung login.");
            window.location.href = "index.html";
        }

        btn.innerText = "Buat Akun";
        btn.disabled = false;
    });
</script>

</body>
</html>
