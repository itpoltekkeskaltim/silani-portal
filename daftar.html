<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SiLaNi</title>
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #27ae60; --bg-light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-light); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .header { text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-login:hover { background-color: #1a252f; }
        .footer-link { text-align: center; margin-top: 15px; font-size: 13px; }
        .footer-link a { color: var(--secondary-color); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="header">
        <h2>Login Alumni</h2>
        <p>SiLaNi terStudy</p>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Masukkan email anda" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="********" required>
        </div>
        <button type="submit" id="btnLogin" class="btn-login">Masuk</button>
    </form>

    <div class="footer-link">
        Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // Konfigurasi Supabase
    const SUPABASE_URL = 'https://biduabmeloughbnqlwcq.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_rNKePi7N3qW5GThgZAPmCw_PtjSH5kb'; 
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        btnLogin.innerText = "Mengecek...";
        btnLogin.disabled = true;

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            // Proses Login ke Supabase Auth
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) throw error;

            if (data.user) {
                alert("Login Berhasil!");
                // Simpan session atau langsung pindah halaman
                window.location.href = 'dashboard.html'; 
            }

        } catch (error) {
            alert("Gagal Masuk: " + error.message);
        } finally {
            btnLogin.innerText = "Masuk";
            btnLogin.disabled = false;
        }
    });
</script>

</body>
</html>
