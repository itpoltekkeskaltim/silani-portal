<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun SiLaNi</title>
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #27ae60; --bg-light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-light); display: flex; justify-content: center; align-items: center; padding: 20px; min-height: 100vh; margin: 0; }
        .register-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .header { text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 12px; background-color: var(--secondary-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; transition: 0.3s; }
        .btn-submit:disabled { background-color: #95a5a6; cursor: not-allowed; }
        .footer-link { text-align: center; margin-top: 15px; font-size: 13px; }
    </style>
</head>
<body>

<div class="register-container">
    <div class="header">
        <h2>Buat Akun SiLaNi terStudy</h2>
        <p>Sistem Layanan Alumni Terintegrasi Tracer Study</p>
    </div>

    <form id="registrationForm">
        <div class="form-group">
            <label>NIM (Nomor Induk Mahasiswa)</label>
            <input type="text" name="nim" required>
        </div>
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" name="nama" required>
        </div>
        <div class="form-group">
            <label>Program Studi</label>
            <select name="prodi" required>
                <option value="">-- Pilih Prodi --</option>
                <option value="D3 Keperawatan">D3 Keperawatan</option>
                <option value="STr Keperawatan">STr Keperawatan</option>
                <option value="D3 Kebidanan">D3 Kebidanan</option>
                <option value="STr Gizi">STr Gizi</option>
            </select>
        </div>
        <div class="form-group">
            <label>Tahun Lulus</label>
            <input type="number" name="tahun_lulus" min="2000" max="2026" required>
        </div>
        <div class="form-group">
            <label>Email Aktif</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" minlength="6" placeholder="Minimal 6 karakter" required>
        </div>

        <button type="submit" id="btnSubmit" class="btn-submit">Buat Akun</button>
    </form>

    <div class="footer-link">
        Sudah punya akun? <a href="index.html">Login di sini</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = 'https://biduabmeloughbnqlwcq.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_rNKePi7N3qW5GThgZAPmCw_PtjSH5kb'; 
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const regForm = document.getElementById('registrationForm');
    const btnSubmit = document.getElementById('btnSubmit');

    regForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(regForm);
        const email = formData.get('email');
        const password = formData.get('password');

        // Proteksi sisi client agar tidak kena error 400
        if (password.length < 6) {
            alert("Password minimal 6 karakter!");
            return;
        }

        btnSubmit.innerText = "Sedang Mendaftar...";
        btnSubmit.disabled = true;

        try {
            // 1. DAFTAR KE AUTH
            const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
            });

            if (authError) throw authError;

            // 2. SIMPAN KE TABEL ALUMNI
            if (authData.user) {
                const { error: dbError } = await supabaseClient
                    .from('alumni')
                    .insert([{ 
                        id: authData.user.id, // Menghubungkan ID Auth ke Tabel
                        nim: formData.get('nim'),
                        nama: formData.get('nama'),
                        prodi: formData.get('prodi'),
                        tahun_lulus: parseInt(formData.get('tahun_lulus')),
                        email: email 
                    }]);

                if (dbError) {
                    console.error("Detail Error DB:", dbError);
                    alert("Akun terbuat, tapi profil gagal masuk ke tabel alumni. Cek RLS!");
                } else {
                    alert("Pendaftaran Berhasil!");
                    window.location.href = "index.html"; 
                }
            }
        } catch (err) {
            console.error("Error Full:", err);
            alert("Gagal: " + err.message);
        } finally {
            btnSubmit.innerText = "Buat Akun";
            btnSubmit.disabled = false;
        }
    });
</script>
</body>
</html>
