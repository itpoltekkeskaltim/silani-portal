<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #27ae60;
            --danger: #e74c3c;
            --bg: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: #333;
        }
        /* Header Dashboard */
        .dashboard-header {
            background: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-info h3 { margin: 0; color: var(--primary); font-size: 18px; }
        .user-info p { margin: 0; font-size: 13px; color: #666; }

        .btn-logout {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-logout:hover { background-color: #c0392b; }

        /* Container Monitoring */
        .monitor-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .card h2 { margin-top: 0; font-size: 20px; color: var(--primary); border-bottom: 2px solid var(--secondary); padding-bottom: 10px; }

        /* Responsive Iframe */
        .iframe-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* Aspect Ratio 16:9 */
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .iframe-wrapper iframe {
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            width: 100%; height: 100%;
        }

        /* Protection Overlay */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; 
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <p>Memuat Data Sesi...</p>
</div>

<div class="dashboard-header">
    <div class="user-info">
        <h3 id="display-nama">Memuat Nama...</h3>
        <p id="display-nim">NIM: -</p>
    </div>
    <button class="btn-logout" onclick="logout()">Keluar</button>
</div>

<div class="monitor-container">
    <div class="card">
        <h2>Monitoring Progres Layanan Alumni</h2>
        <p style="font-size: 14px; color: #666;">Berikut adalah status terbaru permintaan layanan Anda di SiLaNi terStudy.</p>
        
        <div class="iframe-wrapper">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQY2UahVLDaSQRar4PpzqqHBvWGHwoMlbe6Z_Ob90bhpqk21arKtnYx8mZld170jZnHTrykF-_f55S3/pubhtml?gid=1225688108&single=true"></iframe>
        </div>
    </div>
</div>

<script>
    // 1. SESSION CHECKER
    window.onload = function() {
        const userData = localStorage.getItem('userSiLaNi');
        
        if (!userData) {
            // Jika tidak ada sesi, tendang ke login
            alert("Sesi habis atau Anda belum login.");
            window.top.location.href = "https://sites.google.com/view/silani-terstudy/login";
        } else {
            // Jika ada, tampilkan data user
            const user = JSON.parse(userData);
            document.getElementById('display-nama').innerText = user.nama;
            document.getElementById('display-nim').innerText = "Prodi: " + user.prodi;
            
            // Hilangkan lock screen
            document.getElementById('lock-screen').style.display = 'none';
        }
    };

    // 2. FUNGSI LOGOUT
    function logout() {
        if (confirm("Apakah Anda yakin ingin keluar dari sistem?")) {
            localStorage.removeItem('userSiLaNi');
            window.top.location.href = "https://sites.google.com/view/silani-terstudy/login";
        }
    }
</script>

</body>
</html>
